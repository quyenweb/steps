apiVersion: stackpulse.io/v1
kind: Step
metadata:
  imageName: "us-docker.pkg.dev/stackpulse/public/rundeck/job/list"
  version: 1.0.0
  name: "rundeck_list_jobs"
  description: "List jobs in a Rundeck project."
  vendor: rundeck
  type: hydration

envs:
  - name: HOST
    description: "Rundeck host name or IP."
    type: "string"
    required: true
    example: "rundeck.server"
  - name: PORT
    description: "Rundeck port."
    type: "string"
    required: true
    example: "4040"
  - name: AUTH_TOKEN
    description: "Token for authentication."
    type: "string"
    required: true
    example: "DRUVEuCdENoPkUpDkcDcdd6PeKkPdurc"
  - name: PROJECT
    description: "Name of Rundeck project to list it's jobs."
    type: "string"
    required: true
    example: "anvils"
  - name: HTTP_SCHEME
    description: "HTTP Request scheme. can be either 'http' or 'https'."
    type: "string"
    default: "https"
    example: "http"


