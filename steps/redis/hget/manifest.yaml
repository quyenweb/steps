apiVersion: stackpulse.io/v1
kind: Step
metadata:
  imageName: "us-docker.pkg.dev/stackpulse/public/redis/hget"
  version: 1.0.0
  name: "redis_hget"
  description: "Perform Redis hget call, (https://redis.io/commands/hget)"
  vendor: redis
  type: hydration

envs:
  - name: REDIS_IP 
    description: "Destination redis IP address (required)"
    type: "string"
    required: true
    example: "127.0.0.1"
  - name: REDIS_USERNAME
    description: "The username to use for authentication with redis."
    type: "string"
    required: false
    example: 'myuser'
  - name: REDIS_PASSWORD
    description: "Destination redis password (optional)"
    type: "string"
    example: '{{ secret "REDIS_PASSWORD" }}'
  - name: REDIS_URL 
    description: "Redis url (required if there is no redis IP address specified)"
    type: "string"
    example: "redis://<username>:<password>@<host>:<port>/<database>"
  - name: KEY 
    description: "Item key"
    type: "string"
    required: true
    example: "mykey"
  - name: FIELD 
    description: "Item field"
    type: "string"
    required: true
    example: "myfield"

outputs:
  - name: output
    description: "Retrieved value."
    type: "string"
    example: "value"