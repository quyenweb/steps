apiVersion: stackpulse.io/v1
kind: Step
metadata:
  imageName: "us-docker.pkg.dev/stackpulse/public/opsgenie/incident/add-note"
  version: 1.0.0
  name: "opsgenie_incident_add_note"
  description: "Add new note for a given incident."
  vendor: opsgenie
  type: notification

envs:
  - name: USE_EU_API
    description: "set to true to use 'api.eu.opsgenie.com' instead of default 'api.opsgenie.com'"
    type: "string"
    required: false
  - name: INCIDENT_ID
    description: "The id of the incident to update."
    type: string
    required: true
    example: "18804a84-4708-4447-b343-f7fd18e8ff44"
  - name: NOTE
    description: "The note to create."
    type: string
    required: true
    example: "This incident created by StackPulse"

integrations:
  - opsgenie